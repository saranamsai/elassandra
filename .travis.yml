dist: trusty
sudo: required
env:
  global:
    - JAVA9_HOME=/home/travis/jdk-9.0.4
    - JAVA12_HOME=/home/travis/jdk-12.0.2
    #- JAVA_HOME=/home/travis/jdk-12.0.2
    # this variable determine when docker images are tagged 'latest'
    - LATEST_VERSION=6.8.4
    # Make sure gcloud command is on our PATH and the App Engine SDK is in the Python path
    - GAE_PYTHONPATH=${HOME}/.cache/google_appengine PATH=$PATH:${HOME}/google-cloud-sdk/bin PYTHONPATH=${PYTHONPATH}:${GAE_PYTHONPATH} CLOUDSDK_CORE_DISABLE_PROMPTS=1
    # jdk used to build some cassandra artifacts
    - CASSANDRA_JAVA_HOME=/usr/lib/jvm/java-8-oracle
    - secure: ""
    - secure: ""
    - secure: ""
    
language: 
  - java
  - bash

jdk:
  - oraclejdk8

services:
  - docker

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    # Cache our Gcloud SDK between commands
    - $HOME/google-cloud-sdk/

before_install:
  # - wget https://github.com/strapdata/bach/raw/master/install-jdk.sh
  - wget https://raw.githubusercontent.com/sormuras/bach/master/install-jdk.sh
  - chmod a+x install-jdk.sh
  # solves gpg server problems
  - wget -qO- 'https://github.com/tianon/pgp-happy-eyeballs/raw/master/hack-my-builds.sh' | bash

install:
  - env
  - pwd
  - ls -lrt
  - ./install-jdk.sh -v -e -f 9;
  - rm -f *.tar.gz
  - ./install-jdk.sh -v -e -f 12;
  - rm -f *.tar.gz
  #  - keytool -import -trustcacerts -keystore $JAVA_HOME/lib/security/cacerts -storepass changeit -alias SFSRootCAG2x -file SFSRootCAG2.pem -noprompt
  - java -version
  - ./gradlew --version
  - ant -version

script:
  - ./gradlew server:test -Dbuild.snapshot=false
  - ./gradlew assemble -Dbuild.snapshot=false

before_deploy:
  - export TARBALL=$(ls distribution/tar/build/distributions/elassandra-*.tar.gz)
  - export ZIPBALL=$(ls distribution/zip/build/distributions/elassandra-*.zip)
  - export DEBPKG=$(ls distribution/deb/build/distributions/elassandra-*.deb)
  - export RPMPKG=$(ls distribution/rpm/build/distributions/elassandra-*.rpm)
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

deploy:
  - provider: releases
    overwrite: true
    draft: false
    api_key:
      secure: ""
    file:
      - "$TARBALL"
      - "$ZIPBALL"
      - "$RPMPKG"
      - "$DEBPKG"
    skip_cleanup: true
    on:
      tags: true
      repo: strapdata/elassandra

  - provider: releases
    overwrite: true
    draft: false
    api_key:
      secure: ""
    file:
      - "$TARBALL"
      - "$ZIPBALL"
      - "$RPMPKG"
      - "$DEBPKG"
    skip_cleanup: true
    on:
      tags: true
      repo: strapdata/elassandra-rc
  
  # publish snapshot artifact in strapdata nexus
  - provider: script
    skip_cleanup: true
    script: 
       - ./gradlew publish -PrepoUsername="${NEXUS_USERNAME}" -PrepoPassword="${NEXUS_PASSWORD}" -PrepoUrl="$NEXUS_URL/maven-snapshots/"
    on:
      tags: false
      repo: strapdata/elassandra

  # publish release artifact in strapdata nexus
  - provider: script
    skip_cleanup: true
    script: 
       - ./gradlew publish -Dbuild.snapshot=false -PrepoUsername="${NEXUS_USERNAME}" -PrepoPassword="${NEXUS_PASSWORD}" -PrepoUrl="$NEXUS_URL/maven-releases-public/"
    on:
      tags: true
      repo: strapdata/elassandra
      
  # publish RMP+DEB in strapdata repo
  - provider: script
    skip_cleanup: true
    script: 
       - curl -v --user ${NEXUS_USERNAME}:${NEXUS_PASSWORD} --upload-file ${RPMPKG} "${NEXUS_URL}/$(basename ${RPMPKG})"
       - curl -v --user ${NEXUS_USERNAME}:${NEXUS_PASSWORD} -X POST -H 'Content-Type: multipart/form-data' --data-binary "@${DEBPKG}" "${NEXUS_URL}/apt-releases/"
    on:
      tags: true
      repo: strapdata/elassandra
      
  # build, test and push docker images
  - provider: script
    skip_cleanup: true
    script: bash ./ci/docker.sh
    on:
      tags: true

  # bump and push to gke marketplace repo, build gke images, push to gcr.io
  - provider: script
    skip_cleanup: true
    script: bash ./ci/gke-marketplace.sh
    on:
      tags: true
      repo: strapdata/elassandra
